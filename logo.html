<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/logo.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/logo.js"></script>

</head>
<body>
    <div class="lo-go">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="login">
        <!-- logo -->
            <div class="htme">
                <img src="/assets/images/login_title.png" alt="">
            </div>
        <!-- 表单 -->
   <form class="layui-form">
       <!-- 1.用户名 -->
     <div class="layui-form-item">
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" 
            class="layui-input">
     </div>
        <!-- 2.密码 -->
      <div class="layui-form-item">
        <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
        <!-- 3.提交 -->
      <div class="layui-form-item">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      </div>
       <!-- 4.注册 -->
      <div class="layui-form-item">
          <a href="javascript:" class="lr zhuce">去注册</a>
      </div>
   </form>
  </div>

    <div class="reg">
        <!-- logo -->
                <div class="htme">
                    <img src="/assets/images/login_title.png" alt="">
                </div>
            <!-- 表单 -->
       <form class="layui-form">
           <!-- 1.用户名 -->
         <div class="layui-form-item">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" 
                class="layui-input">
         </div>
            <!-- 2.密码 -->
          <div class="layui-form-item">
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input val1">
          </div>
          <div class="layui-form-item">
            <input type="password"  required  lay-verify="required|pwd|repwd" placeholder="请确人密码" autocomplete="off"
              class="layui-input reval1">
          </div>
            <!-- 3.提交 -->
          <div class="layui-form-item">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          </div>
           <!-- 4.注册 -->
          <div class="layui-form-item">
              <a href="javascript:" class="lr tijiao">去登录</a>
          </div>
       </form>
    
    </div>
</body>
</html>
